<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
    <!-- For debugging -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script> -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>On-scroll animation</title>
</head>

<body>
    <section class="scroll-down">
        <h1>Scroll down</h1>
        <div class='caret caret1'>▼</div>
        <div class="caret caret2">▼</div>
        <div class="caret caret3">▼</div>
    </section>
    <section class="enlarge">
        <span id="enlarge-trigger"></span>
        <div class="img-container">
            <img src="images/chrome_logo.svg" alt="Chrome logo">
        </div>
    </section>
    <section class="spin">
        <span id="spin-trigger"></span>
    </section>
    <section class="fade">
        <h2>¯\_(ツ)_/¯</h2>
    </section>
</body>

</html>
